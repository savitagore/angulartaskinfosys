<h2 class="my-4"> Launchpads</h2>

<div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading launchpads...</p>
</div>

<div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="!loading && launchpads.length">
    <div class="col" *ngFor="let pad of launchpads">
        <div class="card h-100 shadow-sm border-secondary">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ pad.name }}</h5>
                <p class="card-text"><strong>Region:</strong> {{ pad.region }}</p>
                <p class="card-text"><strong>Locality:</strong> {{ pad.locality }}</p>
                <p class="card-text">
                    <strong>Status:</strong>
                    <span [ngClass]="{
            'text-success': pad.status === 'active',
            'text-danger': pad.status === 'retired',
            'text-warning': pad.status === 'inactive'
          }">
                        {{ pad.status | titlecase }}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!loading && !launchpads.length" class="text-muted text-center mt-3">
    No launchpads found.
</div>
