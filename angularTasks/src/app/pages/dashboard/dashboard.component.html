<div class="row">
    <div class="col-12 text-end">
        <button type="button" class="btn btn-secondary me-2 rounded-pill" (click)="toggleView('past')"
            [disabled]="view === 'past'">
            Past Launches
        </button>
        <button type="button" class="btn btn-success rounded-pill" (click)="toggleView('upcoming')"
            [disabled]="view === 'upcoming'">
            Upcoming Launches
        </button>
    </div>
</div>

<div class="container my-4">
    <form [formGroup]="filterForm" *ngIf="view==='past'" class="mb-3 row g-2 align-items-center">
        <div class="col-auto">
            <input formControlName="year" class="form-control" placeholder="Year e.g. 2020">
        </div>
        <div class="col-auto">
            <select formControlName="status" class="form-select">
                <option value="all">All</option>
                <option value="success">Success</option>
                <option value="failure">Failure</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="changeSort('date')">Sort by Date</button>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="changeSort('name')">Sort by Name</button>
        </div>
    </form>

    <div *ngIf="loading" class="alert alert-info">Loadingâ€¦</div>
    <div *ngIf="error" class="alert alert-danger">
        {{error}} <button class="btn btn-sm btn-light" (click)="retry()">Try again</button>
    </div>

    <div *ngIf="!loading && displayed.length === 0" class="alert alert-warning">No launches found.</div>

    <div class="row g-3">
        <div class="col-md-6 col-lg-4" *ngFor="let l of displayed">
            <div class="card h-100 shadow-sm border-secondary" style="border-radius: 10px;">
                <div class="card-body" *ngIf="l">
                    <h5 class="card-title text-center pb-3">{{ l.name }}</h5>
                    <p *ngIf="l.date_utc" class="d-flex justify-content-around">
                        <strong>Date:</strong> {{ l.date_utc | date:'longDate':'en-IN' }}
                    </p>
                    <p *ngIf="rockets.get(l.rocket)" class="d-flex justify-content-around">
                        <strong>Rocket:</strong> {{ rockets.get(l.rocket)?.name }}
                    </p>

                    <p *ngIf="l.success !== null || l.upcoming" class="d-flex justify-content-around">
                        <strong>Status:</strong>
                        <span *ngIf="!l.upcoming" [ngStyle]="{color: l.success ? 'green' : 'red'}">
                            {{ l.success ? 'Success' : 'Failure' }}
                        </span>
                        <span *ngIf="l.upcoming" style="color: gray">Upcoming</span>
                    </p>
                    <div class="d-flex justify-content-center">
                        <a [routerLink]="['/launch', l.id]" class="btn btn-sm text-white rounded-pill view-details-btn">
                            View Details
                        </a>
                    </div>
                    <!-- <a [routerLink]="['/launch', l.id]" class="btn btn-sm text-white rounded-pill view-details-btn">
                                            View Details
                                        </a> -->
                </div>
            </div>
        </div>
    </div>


    <nav *ngIf="view==='past' && !loading" class="my-3">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage===1">
                <button class="page-link" (click)="goPage(currentPage-1)">Previous</button>
            </li>
            <li class="page-item active">
                <span class="page-link">{{currentPage}}</span>
            </li>
            <li class="page-item" [class.disabled]="displayed.length < pageSize">
                <button class="page-link" (click)="goPage(currentPage+1)">Next</button>
            </li>
        </ul>
    </nav>

</div>
